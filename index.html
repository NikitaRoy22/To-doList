<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <div class="container">
            
            <section class="contain">

                <div class="func">

                    <div class="nav">
                        <h1><i class="fas fa-clipboard-list"></i><span class="head">To-do</span></h1>
                    </div>
                
                    <div class="list" id="box">
                        <p id="box-title">Your list goes here...</p>
                        <ul class="to-do"></ul>
                    </div>
                    
                    <div id="add" class="bottom">
                        <input type="text" placeholder="Add Your List..." id="input">
                        <button type="button" id="addList"><i class="fas fa-plus"></i></button>
                    </div>

            </section>
            
            <section class="contain contain-quote">

                <div class="quote">
                    <div class="quote-box">
                        <p>Donâ€™t Let Yesterday Take Up Too Much Of Today.</p>
                        <h2>Will Rogers</h2>
                    </div>
                    <div class="bg"></div>
                </div>

            </section>

            
        </div>
        <script src="work.js"></script>
    </body>
</html>
